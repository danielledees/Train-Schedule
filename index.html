<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

<!--Link to jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!--Link to moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<!--Link to reset css-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<!--Link to bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


<!--Link to style css-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<!--Link to google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Aleo|Playfair+Display" rel="stylesheet">

<!--Link to firebase-->

    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>

</head>
<body>

<div class="container">
<!--Jumbotron-->

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train Schedule</h1>
                <p class="lead">All Aboard!</p>
        </div>
    </div>
    
<!--Train Schedule Table-->

    <div class="card md-4">
        <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
                <table class="table table-striped" id="train-table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (mins)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
            </div>
        
         

<br>
<!--Add Train Form-->


    <div class="row">
        <div class="col-md-12">

           
        <div class="card md-4">
            <div class="card-header">Add Train</div>
                <div class="card-body">
                    <form class="form-box">
                        <div class="form-group">
                            <label for="train-name">Train Name</label>
                            <input type="text" class="form-control" id="train-name-input"> 
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination-input">
                        </div>
                        <div class="form-group">
                            <label for="destination">First Train Time (HH:mm - Military Time)</label>
                            <input type="text" class="form-control" id="first-train-input">
                        </div>
                        <div class="form-group">
                            <label for="destination">Frequency (mins)</label>
                            <input type="text" class="form-control" id="freq-input">
                        </div>
                        <button type="submit" id="add-train-btn" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


   <img id="train-image" src="assets/images/065d5ca01d2fdbb4e87439eb6783583e83c1.jpg" alt="train">

</div>
    
<!--Link to javascript-->
    <script type="text/javascript" src="assets/javascript/logic.js"></script>


</body>
</html>
